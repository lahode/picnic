<div class="modal-header">
  <h4 class="modal-title">Ajouter un picnic</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="input-group mb-3">
    <input type="text"
           class="form-control"
           placeholder="Nom du picnic"
           name="picnic"
           [(ngModel)]="title">
  </div>

  <div class="input-group">
    <input class="form-control" placeholder="Date du picnic"
           name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>
  </div>

  <div class="input-group">
    <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
  </div>

  <div class="input-group mb-3">
    <input type="text"
           class="form-control"
           placeholder="Lieu du picnic"
           name="lieu"
           [(ngModel)]="location">
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" [disabled]="!title" (click)="addPicnic()">Ajouter</button>
</div>
